<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-02</title>
    <link rel="stylesheet" href="task-02.css">
</head>

<body>
    <form action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Personal data</legend>
            <div class="rowForm">
                <span>Surname</span>
                <input type="text" name="Surname">
            </div>
            <div class="rowForm">
                <span>First name</span>
                <input type="text" name="firstName">
            </div>
            <div class="rowForm">
                <span>Middle name</span>
                <input type="text" name="middleName">
            </div>
            <div class="rowForm">
                <span>You are</span>
                <input type="radio" value="male" name="gender">male
                <input type="radio" value="female" name="gender" checked>female
            </div>
            <div class="rowForm">
                <span>Age</span>
                <input type="number" max="101" min="18" step="1" name="age">
            </div>
            <div class="rowForm">
                <span>Country of Residence</span>
                <select name="country">
                    <option value="Russia">Russia</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </div>
            <div class="rowForm">
                <span>City</span>
                <input type="checkbox" value="Ryazan" name="city" checked>Ryazan
                <input type="checkbox" value="Moscow" name="city">Moscow
            </div>
            <div class="rowForm">
                <span>Photogrphy</span>
                <input type="file" name="photo">
            </div>
            <hr>
            <div class="rowForm">
                <span>Title</span>
                <select multiple size="8" name="profession">
                    <optgroup span="Technologies">
                        <option value="Web Master">Web Master</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Computer-aided-design">Computer-aided-design</option>
                    </optgroup>
                    <optgroup span="Finance">
                        <option value="Economic Planing">Economic Planing</option>
                        <option value="Managment accounting">Managment accounting</option>
                        <option value="Budgeting and planning">Budgeting and planning</option>
                    </optgroup>
                </select>
            </div>
            <div class="rowForm">
                <span>Salary</span>
                <input type="range" name="salary">
            </div>
            <div class="rowForm">
                <textarea cols="30" rows="10" placeholder="Tell us about yourself.." name="information"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <div class="rowForm">
                <span>Site</span>
                <input type="text" name="site">
            </div>
            <div class="rowForm">
                <span>Email</span>
                <input type="email" name="email">
            </div>
            <div class="rowForm">
                <span>Phone</span>
                <input type="text" name="phone">
            </div>
        </fieldset>
        <div class="rowForm">
            <span>Password</span>
            <input type="password" required name="password">
        </div>
        <div class="rowForm">
            <input type="submit" value="Отправить" name="submit">
            <input type="reset" value="Сбросить" name="reset">
        </div>
    </form>
</body>

</html>

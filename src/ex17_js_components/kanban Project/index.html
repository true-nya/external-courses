<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanban</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="app-logo">
            <div class="logo">
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
            </div>
            <span>Awesome Kanban Board</span>
        </div>
        <div class="user-ivent">
            <button class="create-list">
                <img src="./src/components/icons/add.png" alt="add" class="add">
                <span>Create new list</span>
            </button>
            <div class="user-menu">
                <div class="user">
                    <img src="./src/components/components/icons/Vector.png" alt="user-icon">
                </div>
                <img src="./src/components/components/icons/arrow.png" alt="arrow" class="arrow">
            </div>
        </div>
    </header>
    <main>
        <div class="task-block backlog" title="Task for analise">
            <div class="task-header">
                <span>Backlog</span>
                <span>•••</span>
            </div>
            <div class="body-backlog">
                <button class="backlog-button" tabindex="1"><img src="./src/components/icons/add_task_icon.png"
                        alt="add task icon">Add card</button>
            </div>
        </div>
        <div class="task-block ready" title="Task to align">
            <div class="task-header">
                <span>Ready</span>
                <span>•••</span>
            </div>
            <div class="body-ready">
                <button class="ready-button" tabindex="3"><img src="./src/components/icons/add_task_icon.png"
                        alt="add task icon">Add card</button>
            </div>
        </div>
        <div class="task-block progress" title="Task in codding">
            <div class="task-header">
                <span>In Progress</span>
                <span>•••</span>
            </div>
            <div class="body-progress">
                <button class="progress-button" tabindex="5"><img src="./src/components/icons/add_task_icon.png"
                        alt="add task icon">Add card</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="task-block finished" title="Finished task">
                <div class="task-header">
                    <span>Finished</span>
                    <span>•••</span>
                </div>
                <div class="body-finished" tabindex="7">
                    <button class="finished-button"><img src="./src/components/icons/add_task_icon.png"
                            alt="add task icon">Add card</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="task">
            <span class="active-task">Active tasks: &lt;N&gt;</span>
            <span class="finished-task">Finished tasks: &lt;M&gt;</span>
        </div>
        <span class="info">Kanban board by Anastasia Mironova, 2019 </span>
    </footer>
    <script type="module" src="./script.js"></script>
</body>

</html>
